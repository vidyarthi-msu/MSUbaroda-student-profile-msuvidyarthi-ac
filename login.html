<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Maharaja Sayajirao University of Baroda</title>
    <style>
        body {
            background-image: url('msureport.jpeg.jpg'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container .captcha {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .login-container input[type="submit"],
        .login-container .btn-secondary {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-container input[type="submit"]:hover,
        .login-container .btn-secondary:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .login-container .btn-secondary {
            background-color: #007BFF;
            color: white;
            margin-top: 0;
        }
        .login-container .btn-secondary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="captcha" id="captcha">AB12C</div> <!-- This should be dynamically generated -->
            <input type="text" id="captcha-input" placeholder="Enter Captcha" required>
            <input type="submit" value="Sign In">
        </form>
        <a href="exam-timetable.php" class="btn-secondary">View Exam Time-Table</a>
        <a href="reset-password.php" class="btn-secondary">Reset Password</a>
    </div>
    <script>
        function generateCaptcha() {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var captcha = '';
            for (var i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captcha').textContent = captcha;
        }

        function validateForm(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var captcha = document.getElementById('captcha').textContent;
            var captchaInput = document.getElementById('captcha-input').value;

            if (username === '8023009270' && password === 'K@shit78' && captcha === captchaInput) {
                window.location.href = 'index.html'; // Redirect to your website's main page
            } else {
                alert('Invalid login credentials or captcha. Please try again.');
                generateCaptcha(); // Generate a new captcha
            }
        }

        document.getElementById('login-form').addEventListener('submit', validateForm);
        window.onload = generateCaptcha;
    </script>
</body>
</html>
